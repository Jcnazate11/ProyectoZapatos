		<section class="formulario">
            <div class="formulario-container">
              <h2>Registro de Usuario</h2>
              <form action="Formulario.php" method="POST" enctype="multipart/form-data">
                <!-- Datos personales -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
          
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" required>
          
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required>
          
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>
          
                <label for="fechaNacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
          
            
          
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                  <option value="hombre">Hombre</option>
                  <option value="mujer">Mujer</option>
                </select>
             
                <label for="categoria">Categoría de compra:</label>
                <select id="categoria" name="categoria" required>
                  <option value="nike">Nike</option>
                  <option value="jordan">Jordan</option>
                </select>
                <label for="numero_calzado">Número de Calzado:</label>
                <input type="text" id="numero_calzado" name="numero_calzado" required>
             
                
                <label for="referencia">¿Cómo conoció la tienda?</label>
                <select id="referencia" name="referencia">
                    <option value="online">Publicidad en línea</option>
                    <option value="redes_sociales">Redes Sociales</option>
                    <option value="recomendacion">Recomendación de amigos</option>
                    
                </select>
                <label for="foto">Subir foto del zapato comprado:</label>
                <input type="file" id="foto" name="foto" accept="image/*" required>
           
              
          
          
                <!-- Botón de enviar -->
                <button type="submit">Enviar</button>
              </form>
            </div>
